name: Build macOS

on:
  push:
    branches: [master, main, "ci/**"]
  pull_request:
    branches: ["**"]

concurrency:
  group: build-macos-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: Checkout repository (with submodules)
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Install dependencies
        run: |
          brew install cmake boost llvm

      - name: Configure (CMake with LLVM JIT + uBPF JIT fallback)
        run: |
          cmake -DBPFTIME_BUILD_WITH_LIBBPF=OFF \
            -DBPFTIME_LLVM_JIT=YES \
            -DLLVM_DIR=$(brew --prefix llvm)/lib/cmake/llvm \
            -DBPFTIME_UBPF_JIT=ON \
            -B build .

      - name: Build
        run: cmake --build build -j$(sysctl -n hw.ncpu)

      - name: List build outputs (first 200 lines)
        if: always()
        run: |
          ls -R build | sed -n '1,200p'
