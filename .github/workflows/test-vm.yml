name: Build and Test VM

on:
  push:
    branches: [ master ]
    paths:
        - "vm/**"
  pull_request:
    branches: [ master ]
    paths:
        - "vm/**"
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.event_name }}
  cancel-in-progress: true
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - container: ubuntu-2204
            image: manjusakalza/bpftime-base-image:ubuntu-2204
          - container: fedora-39
            image: manjusakalza/bpftime-base-image:fedora-39
          - container: openeuler-2403sp2
            image: openeuler/openeuler:24.03-lts
    container:
      image: "${{ matrix.image }}"
      options: --privileged
    steps:

    - name: cache dependencies
      uses: actions/cache@v4
      id: cache
      with:
        path: ${{ github.workspace }}/${{ env.INSTALL_LOCATION }}
        key: ${{ runner.os }}-dependencies
    - uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    - uses: actions/setup-python@v4
      if: startsWith(matrix.container,'ubuntu')
      with:
        python-version: '3.8'
    - name: build
      run: make build-vm